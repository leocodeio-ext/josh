<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JTGeats</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/hero.css" />
  </head>

  <!-- Header -->
  <header class="header">
    <!-- Navbar -->
    <div class="header-logo">
      <h1>JTGeats</h1>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-links"></ul>
    </nav>
    <div class="header-nav-buttons">
      <button class="menu-button">
        <img src="assets/icons/menu.svg" alt="menu" />
      </button>
    </div>
  </header>

  <!-- Body -->
  <body>
    <!-- Hero -->
    <section class="hero">
      <span class="hero-title"
        ><p>Authentic Home</p>
        <p>food in India</p></span
      >
      <span class="hero-subtitle">
        <p>
          JTGeats is a courier service in which authentic home cook food is
          delivered to a customer.
        </p>
      </span>
    </section>
  </body>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h1>JTGeats</h1>
      </div>
      <nav class="footer-nav">
        <ul class="footer-nav-links"></ul>
      </nav>
      <div class="footer-nav-buttons">
        <button class="footer-menu-button">
          <img src="assets/icons/menu.svg" alt="menu" />
        </button>
      </div>
    </div>
    <img
      class="footer-line"
      src="assets/artifacts/horizontal-line.svg"
      alt="horizontal-line"
    />
  </footer>
  <script src="scripts/header-nav.js" defer></script>
  <script src="scripts/footer-nav.js" defer></script>
</html>
